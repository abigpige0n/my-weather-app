<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's it like out?</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&family=Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f4ac96bd87.js"
      crossorigin="anonymous"
    ></script>
		<link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>
          <i class="fas fa-seedling"></i> <span id="city"></span> Weather
          <i class="fas fa-seedling">
          </i>
        </h1>
        <h2>What's it like out?
        </h2>
           <form id="search-bar">
              <div class="row">
                <div class="col-9">
                  <input
                  class="searchbar"
                  type="search"
						      placeholder="Search Weather..."
                  id = "city"
                  autocomplete="off"
                  />
                </div>
                <div class="col-3">
                  <span class="submitbutton">
                  <input class="submit" 
                  type="submit" 
                  value="Search" />
                  </span>
                </div>
              </div>
            </form>
          <div class="row" id="today-weather">
            <div class="col-2"></div>
            <div class="col-3">
              <img 
              src="" 
              id="icon"
              alt="clouds"
              width=150 /> 
            </div>
            <div class="col-2">
              <ul class="basic-stats">
                <li>
                  <span class="temp" 
                  id="temp-now"></span><a 
                  href="#" id="celsius-link" class="active">°C</a> | <a 
                  href="#" id="fahrenheit-link">°F</a> 
                </li>
                <li id="description"></li>
                <li id = date></li>
						    <li id = time>
                </li>
              </ul>
            </div>
            <div class="col-3">
              <ul class="advanced-stats">
                <li> Humidity: <span id="humidity"></span> % </li>
                <li> Wind:<span id="wind"> </span> km/h </li>
              </ul>
            </div>
            <div>
            <h3>
              <a 
              href="https://github.com/abigpige0n/my-weather-app"
              target="_blank">
              open-source code</a> by Sarah Lefebvre and 
              <a 
              href="https://www.netlify.com"
              target="_blank">hosted by Netlify</a>
            </h3>
          </div>
        </div>
      </div>
        <script src="src/index.js"></script>
    </body>
  </html>
